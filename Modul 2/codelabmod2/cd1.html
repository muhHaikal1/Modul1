<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="bil1">Bilangan pertama</label>
    <input type="number" id="bil1" placeholder="Masukkan angka pertama">
    <br>
    <label for="bil2">Bilangan kedua</label>
    <input type="number" id="bil2" placeholder="Masukkan angka kedua">
    <br>
    <button onclick="hitung()">Jumlahkan</button>
    <button onclick="reset()">Reset</button>
    <br><br>
    <h3>Hasil: <span id="hasil">0</span></h3>
</div>

<script>
    function hitung() {
        var bil1 = parseInt(document.getElementById('bil1').value);
        var bil2 = parseInt(document.getElementById('bil2').value);
        var hasil = bil1 + bil2;
        document.getElementById('hasil').textContent = hasil;
    }

    function reset() {
        document.getElementById('bil1').value = '';
        document.getElementById('bil2').value = '';
        document.getElementById('hasil').textContent = '0';
    }
</script>

</body>
</html>
